<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunter Api</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header></header>
    <!-- main section  -->
    <main class="mx-20 lg:mx-60 md:mx-32">
      <section>
        <input
          id="search-field"
          type="text"
          placeholder="Search..."
          class="input my-4 input-bordered w-full max-w-xs"
        />
        <button onclick="searchHandle()" class="btn btn-accent text-white">
          Search
        </button>
      </section>
      <section>
        <!-- spin or loader -->
        <div id="toggle-handler" class="text-center mt-80 hidden">
          <span class="loading loading-infinity loading-lg text-primary"></span>
        </div>
        <div
          id="phone-container"
          class="grid grid-cols-1 gap-6 lg:grid-cols-3 md:grid-cols-2"
        >
          <!-- cards area -->
        </div>
        <!-- show all button -->
        <div id="show-all-div" class="hidden my-4">
          <button class="btn btn-accent text-white">Show All</button>
        </div>
      </section>

      <!-- show modal -->
      <!-- Open the modal using ID.showModal() method -->

      <dialog id="show_modal_detail" class="modal modal-bottom sm:modal-middle">
        <form method="dialog" class="modal-box">
          <div id="show_modal_details"></div>
          <div class="modal-action">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn btn-primary">Close</button>
          </div>
        </form>
      </dialog>
    </main>

    <footer></footer>
    <script src="js/phone.js"></script>
  </body>
</html>
